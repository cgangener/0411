<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易 MBTI 測驗</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4A90E2;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>簡易 MBTI 測驗</h1>
  <form id="quizForm">
    <div class="question">
      <p>1. 你在社交場合更傾向於？</p>
      <label><input type="radio" name="q1" value="E"> 跟很多人聊天</label><br>
      <label><input type="radio" name="q1" value="I"> 找個角落靜靜觀察</label>
    </div>
    <div class="question">
      <p>2. 你更相信？</p>
      <label><input type="radio" name="q2" value="S"> 實際經驗</label><br>
      <label><input type="radio" name="q2" value="N"> 靈感與可能性</label>
    </div>
    <div class="question">
      <p>3. 做決定時你更重視？</p>
      <label><input type="radio" name="q3" value="T"> 邏輯與客觀</label><br>
      <label><input type="radio" name="q3" value="F"> 感受與價值</label>
    </div>
    <div class="question">
      <p>4. 你更喜歡生活？</p>
      <label><input type="radio" name="q4" value="J"> 有計劃、有組織</label><br>
      <label><input type="radio" name="q4" value="P"> 靈活、即興</label>
    </div>
    <div style="text-align:center">
      <button type="button" onclick="showResult()">查看結果</button>
    </div>
  </form>

  <div class="result" id="result"></div>

  <script>
    function showResult() {
      const form = document.forms['quizForm'];
      const traits = ['q1', 'q2', 'q3', 'q4'];
      let mbti = '';

      for (let trait of traits) {
        const value = form[trait].value;
        if (!value) {
          alert('請完成所有問題！');
          return;
        }
        mbti += value;
      }

      const descriptions = {
        'INTJ': '戰略家：富有創造力、喜歡規劃與獨立思考。',
        'INFP': '調停者：理想主義、有同理心並熱愛想像力。',
        'ENTP': '辯論家：喜歡挑戰傳統、富有創意與活力。',
        'ISFJ': '守護者：有責任感、重視關係、溫柔體貼。',
        // 可以自行補上更多型態描述
      };

      const description = descriptions[mbti] || '這是個有趣的組合！你是 ' + mbti + ' 型。';
      document.getElementById('result').innerText = description;
    }
  </script>
</body>
</html>
